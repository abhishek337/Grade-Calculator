<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grade Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body>
	<h1>Student Grade Calculator</h1>
	<p>Calculate Total Marks & Find The Grade.</p>
	<div class="sub">
		<div class="app-form">
			<input type="text" class="app-control" placeholder="subject 1" id="sub1" >
			
		</div>
		<div class="app-form">
			<input type="text" class="app-control" placeholder="subject 2" id="sub2" >
			
		</div>
		<div class="app-form">
			<input type="text" class="app-control" placeholder="subject 3" id="sub3" >
			
		</div>
		<div class="app-form">
			<input type="text" class="app-control" placeholder="subject 4" id="sub4" >
			
		</div>
		<div class="app-form">
			<input type="text" class="app-control" placeholder="subject 5" id="sub5" >
			
		</div>
		<div>
			<input type="button" class="app-form"  id="submit"  value="SHOW RESULT" name=" " onclick= "calcy()">
			
		</div>

		<div>
			<div class="show">
				<p id="showdata"> </p>
				
			</div>
		</div>
	</div>


  <script>
  	const calcy = () => {
  		let sub1 = document.getElementById('sub1').value;
  		let sub2 = document.getElementById('sub2').value;
  		let sub3 = document.getElementById('sub3').value;
  		let sub4 = document.getElementById('sub4').value;
  		let sub5 = document.getElementById('sub5').value;


  		let totalGrades = parseFloat(sub1)+parseFloat(sub2)+parseFloat(sub3)+parseFloat(sub4)+parseFloat(sub5);

  		let per = (totalGrades/500)*100;

  		if (per <= 100 && per >=80) {
  			grade='A';
  		}else if (per <= 79 && per >=60){
  			grade='B';
  		}else if (per <= 59 && per >=40){
  			grade='C';
  	    }
  	    else {
  	    	grade='F';
  	    }
  	    
        if (per >=40) {
  	    document.getElementById('showdata').innerHTML=`Out of 500 your score is ${totalGrades} your percentage is ${per}%.<br> Your grade is ${grade}.<br> YOU ARE PASS.`
  	}else{
  		document.getElementById('showdata').innerHTML=`Out of 500 your score is ${totalGrades} your percentage is ${per}%.<br> Your grade is ${grade}. <br> YOU ARE FAIL.`
  	}

  	}
  </script>
</body>
</html>
